<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transform</title>
    <link rel="stylesheet" href="../CSS/transform.css">
</head>
<body>
    <h1 class="heading">Css Transform</h1>
    <div class="container">
        <div class="box1 box">scale(1.2)</div>
        <div class="box2 box">scaleX(1.2)</div>
        <div class="box3 box">scaleY(1.2)</div>
        <div class="box4 box">rotate(90deg)</div>
        <div class="box5 box">rotateX(60deg)</div>
        <div class="box6 box">rotateY(180deg)</div>
        <div class="box7 box">translate(40px,-10px)</div>
        <div class="box8 box">translateX(50px)</div>
        <div class="box9 box">translateY(-20px)</div>
        <div class="box10 box">skew(10deg,20deg)</div>
        <div class="box11 box">skewX(25deg)</div>
        <div class="box12 box">skewY(-25deg)</div>
    </div>
</body>
</html>
